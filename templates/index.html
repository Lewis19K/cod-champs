<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Statistics</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .table-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Call of Duty League Player Statistics</h1>
        
        <!-- Filter Form -->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-4">
                <form method="GET">
                    <div class="mb-3">
                        <label for="year" class="form-label">Select Year:</label>
                        <select name="year" id="year" class="form-select">
                            <option value="all">All Years</option>  <!-- Option for All Years -->
                            {% for year in years %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="mode" class="form-label">Select Mode:</label>
                        <select name="mode" id="mode" class="form-select">
                            {% for mode in modes %}
                                <option value="{{ mode }}">{{ mode }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Filter</button>
                </form>
            </div>
        </div>

        <div class="table-container">
            {% if data %}
                <h2 class="text-center mb-3">Player Statistics</h2>
                <div class="table-responsive">
                    <div>{{ data|safe }}</div>
                </div>
            {% else %}
                <p class="text-center">No data available for the selected filters.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
